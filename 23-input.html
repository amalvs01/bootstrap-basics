<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">

<h4>Bootstrap Input</h4>

<div class="form-group">
  <label for="usr">Name:</label>
  <input type="text" class="form-control" id="usr" placeholder="Enter username">
</div>
<div class="form-group">
  <label for="pwd">Password:</label>
  <input type="password" class="form-control" id="pwd" Placeholder="Enter Password">
</div>

<br>
<h4>Bootstrap Textarea</h4>

<div class="form-group">
  <label for="comment">Comment:</label>
  <textarea class="form-control" rows="3" id="comment"></textarea>
</div>

<br>
<h4>Bootstrap Checkboxes</h4>

<div class="form-check">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" value="">Option 1
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" value="">Option 2
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" value="" disabled>Option 3
  </label>
</div>

<br>
<h4>Inline Checkboxes</h4>

<div class="form-check-inline">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" value="">Option 1
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" value="">Option 2
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" value="" disabled>Option 3
  </label>
</div>

<br>
<h4>Bootstrap Radio</h4>

<div class="form-check">
  <label class="form-check-label">
    <input type="radio" class="form-check-input "name="optradio">Option 1
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >Option 2
  </label>
</div>
<div class="form-check disabled">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio" disabled>Option 3
  </label>
</div>

<br>
<h4>Inline Radio</h4>

<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input "name="optradio">Option 1
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >Option 2
  </label>
</div>
<div class="form-check-inline disabled">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio" disabled>Option 3
  </label>
</div>

<br>
<h4>Bootstrap Selectlist</h4>

<div class="form-group">
  <label for="sel1">Select one:</label>
  <select class="form-control" id="sel1">
    <option>HTML</option>
    <option>CSS</option>
    <option>Bootstrap</option>
    <option>Javascript</option>
  </select>
</div>

<br>
<h4>Form control sizing</h4>

<input type="text" class="form-control form-control-sm"placeholder="small form control">
<input type="text" class="form-control form-control"placeholder="Medium or default form control">
<input type="text" class="form-control form-control-lg"placeholder="Large form control">

<br>
<h4>Form control plain text</h4>

<input type="text" class="form-control-plaintext"placeholder="Form control with plaintext">

<br>
<h4>Form control range and File Upload</h4>
<h6> control</h6>
<div class="form-group">
      <input type="range" class="form-control-range" name="range">
    </div>
<h6> upload</h6>

    <div class="form-group">
      <input type="file" class="form-control-file border" name="file">
    </div>
<h6> button</h6>

    <button type="submit" class="btn btn-primary">Submit</button>
</div>

</body>
</html>
