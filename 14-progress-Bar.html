<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
	<h4>Basic progress bar</h4>
	<div class="progress">
  <div class="progress-bar" style="width:20%"></div>
</div>
<br>
<br>
<h4>Progress bar height</h4>
<div class = "progress" style = "height: 30px;">
            <div class = "progress-bar" style = "width: 35%;height:30px" ></div>
</div>
<br>
<br>
<h4>Progress bar label</h4>

<div class="progress">
  <div class="progress-bar" style="width:50%">50%</div>
</div>
<br>
<br>
<h4>Colored progress bar</h4>

<div class="progress">
     <div class="progress-bar bg-primary" style="width:10%"></div>
</div>
<div class="progress">
      <div class="progress-bar bg-secondary" style="width:20%"></div></div>
<div class="progress">
     <div class="progress-bar bg-success" style="width:30%"></div>
</div>
<div class="progress">
     <div class="progress-bar bg-danger" style="width:40%"></div>
</div>
<div class="progress">
     <div class="progress-bar bg-warning" style="width:50%"></div>
</div>
<div class="progress">
     <div class="progress-bar bg-info" style="width:60%"></div>
</div>
<div class="progress">
     <div class="progress-bar bg-dark" style="width:70%"></div>
</div>
<div class="progress">
     <div class="progress-bar bg-light" style="width:80%"></div>
</div>
<div class="progress">
	<div class="progress-bar bg-white" style="width:90%"></div>
</div>

<br>
<h4>Stripped progress bar</h4>


<div class="progress">
  <div class="progress-bar progress-bar-striped" style="width:50%"></div>
</div>

<br>
<br>
<h4>Animated progress bar</h4>


<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:50%"></div>
</div>	
<br>
<br>
<h4>Multiple progress bar</h4>

<div class="progress">
  <div class="progress-bar bg-primary" style="width:30%">
    Primary
  </div>
  <div class="progress-bar bg-warning" style="width:20%">
    Warning
  </div>
  <div class="progress-bar bg-info" style="width:10%">
    Info
  </div>
</div>




</body>
</html>
