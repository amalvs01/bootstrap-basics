<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
	<h3>Button Style </h3>

	<button type = "button" class = "btn ">Basic Button</button>
	<button type = "button" class = "btn btn-primary">Primary Button</button>
	<button type = "button" class = "btn btn-secondary">Secondary Button</button>
	<button type = "button" class = "btn btn-success">Success Button</button>
	<button type = "button" class = "btn btn-danger">Danger Button</button>
	<button type = "button" class = "btn btn-warning">Warning Button</button>
	<button type = "button" class = "btn btn-info">Info Button</button>
	<button type = "button" class = "btn btn-light">Light Button</button>
	<button type = "button" class = "btn btn-dark">Dark Button</button>
	<button type = "button" class = "btn btn-link">Link Button</button>
	<BR>
	<BR>		
	<h3>outline button</h3>

	<button type = "button" class = "btn btn-outline-primary">Primary Button</button>
<button type = "button" class = "btn btn-outline-secondary">Secondary Button</button>
<button type = "button" class = "btn btn-outline-success">Success Button</button>
<button type = "button" class = "btn btn-outline-danger">Danger Button</button>
<button type = "button" class = "btn btn-outline-light text-dark">Light Button</button>
<button type = "button" class = "btn btn-outline-warning">Warning Button</button>
<button type = "button" class = "btn btn-outline-info">Info Button</button>
<button type = "button" class = "btn btn-outline-dark">Dark Button</button>
<BR>
<BR>
	<h3>Button size</h3>

<button type="button" class="btn btn-info btn-lg">Large</button>
<button type="button" class="btn btn-info">Default</button>
<button type="button" class="btn btn-info btn-sm">Small</button>
<BR>
<br>
	<h3>Block level buttons</h3>

<button type = "button" class = "btn btn-info btn-block"> Block Level Button</button>
<br>
	<h3>Active and Disabled Buttons</h3>

<button type="button" class="btn btn-info active">Active Button</button>
<button type="button" class="btn btn-info" disabled>Disabled Button</button>
<a href="#" class="btn btn-info disabled">Disabled Button as Link</a>

</body>
</html>
