<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <h4>Basic Grid Structure</h4>
<div class = "container-fluid">
   <div class = "row">
      <div class = "col-sm-6 bg-primary">sdsss</div>
      <div class = "col-sm-6 bg-danger">sdfds</div>
   </div> 
   <div class = "row">
      <div class = "col-xl-4 bg-secondary">sdf</div>
      <div class = "col-xl-4 bg-success">sdf</div>
      <div class = "col-xl-4 bg-info">dfsd</div>   
   </div>
   <div class = "row"></div>
</div>
<br>
  <h1 >Three equal width columns</h1>


<div class="container" >
   <div class="row">
    <div class="col" style="background-color:pink;">.col</div>
    <div class="col" style="background-color:blue;">.col</div>
    <div class="col" style="background-color:orange;">.col</div>
    <div class="col" style="background-color:green;">.col</div>
    <div class="col" style="background-color:yellow;">.col</div>
    <div class="col" style="background-color:gold;">.col</div>
  </div><br>

  <div class="row">
   
    <div class="col" style="background-color:green;">.col</div>
    <div class="col" style="background-color:yellow;">.col</div>
    <div class="col" style="background-color:gold;">.col</div>
    <div class="col" style="background-color:orange;">.col</div>
    <div class="col" style="background-color:blue;">.col</div>
    <div class="col" style="background-color:pink;">.col</div>

  </div>
</div>
<br>
<h4>Unequal responsive Columns</h4>

<div class="container">
<div class="row">
    <div class="col-sm-10" style="background-color:pink;">.col</div>
    <div class="col-sm-2" style="background-color:blue;">.col</div>
  </div>
</div>

</body>
</html>
