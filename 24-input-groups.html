<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
	<h4>Basic Input Group</h4>

	<div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Username@</span>
    </div>
    <input type="text" class="form-control" placeholder="Username">
  </div>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Your Email">
    <div class="input-group-append">
      <span class="input-group-text">@example.com</span>
    </div>
  </div>
<br>
<h4>Input Group Sizing</h4>

<form>
  <div class="input-group mb-3 input-group-sm">
     <div class="input-group-prepend">
       <span class="input-group-text">Small</span>
    </div>
    <input type="text" class="form-control" placeholder="Input group">
  </div>
</form>
<form>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Default</span>
    </div>
    <input type="text" class="form-control"placeholder="Input group">
  </div>
</form>
<form>
  <div class="input-group mb-3 input-group-lg">
    <div class="input-group-prepend">
      <span class="input-group-text">Large</span>
    </div>
    <input type="text" class="form-control"placeholder="Input group">
  </div>
</form>
<br>
<h4>Multiple Inputs and Helpers</h4>


<form>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Username and Password</span>
    </div>
    <input type="text" class="form-control" placeholder="Username">
    <input type="text" class="form-control" placeholder="Password">
  </div>
</form>
<form>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">ID</span>
      <span class="input-group-text">Profile</span>
      <span class="input-group-text">Branch</span>
    </div>
    <input type="text" class="form-control">
  </div>
</form>

<br>
  <h4>Checkbox and Radio Buttons</h4>


<div class="input-group mb-3">
  <div class="input-group-prepend">
    <div class="input-group-text">
      <input type="checkbox">
    </div>
  </div>
  <input type="text" class="form-control" placeholder="Checkbox">
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <div class="input-group-text">
      <input type="radio">
    </div>
  </div>
  <input type="text" class="form-control" placeholder="Radio">
</div>

<br>
  <h4>Input Group Button</h4>


<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-outline-primary" type="button">Button</button>
  </div>
  <input type="text" class="form-control" placeholder="Some text">
</div>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Submit">
  <div class="input-group-append">
    <button class="btn btn-success" type="submit">Ok</button>
    <button class="btn btn-info" type="submit">Cancel</button>
  </div>
</div>

<br>
  <h4>Input Group Button With Dropdown</h4>

<div class="input-group mt-3 mb-3">
  <div class="input-group-prepend">
    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
      Frontend
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">HTML</a>
      <a class="dropdown-item" href="#">CSS</a>
      <a class="dropdown-item" href="#">Bootstrap</a>
    </div>
  </div>
  <input type="text" class="form-control" placeholder="Username">
</div>

<br>
  <h4>Input Group Label</h4>

  <label for="demo">Enter Username below</label>
<div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Username@</span>
    </div>
    <input type="text" class="form-control" id ="demo" placeholder="Username">
  </div>
</div>

</body>
</html>
